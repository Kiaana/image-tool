<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Content Creator - PianoPixel</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4daa3038ef.js" crossorigin="anonymous"></script>
    <link href="./css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/card-generatioin.css">
</head>

<body class="bg-gray-100" role="document">

    <!-- Header Placeholder for future navigation -->
    <header id="header-placeholder" role="banner">
        <!-- Navigation goes here -->
    </header>

    <!-- Hero Section for introduction -->
    <section class="hero-section text-center py-24 bg-gradient-to-r from-indigo-500 to-purple-600" role="region"
        aria-labelledby="hero-heading">
        <div class="container mx-auto">
            <h1 id="hero-heading" class="text-5xl font-bold text-white mb-6">Create Stunning Visual Content</h1>
            <p class="text-xl text-gray-200">Craft unique and beautiful cards for social media sharing.</p>
        </div>
    </section>

    <!-- Main Content Area -->
    <main class="max-w-2xl mx-auto p-8" role="main">
        <!-- Text Input Area -->
        <section class="text-input-area mb-8" aria-labelledby="message-label">
            <label id="message-label" for="message" class="block text-lg font-medium text-gray-700 mb-2">Your
                Message:</label>
            <textarea id="message" rows="4"
                class="w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none focus:ring"
                placeholder="Type your message here..."></textarea>
        </section>

        <!-- Image Upload Area -->
        <section class="image-upload-area mt-8" aria-labelledby="image-upload-label">
            <label id="image-upload-label" for="image-upload"
                class="block text-lg font-medium text-gray-700 mb-2">Upload Your Image:</label>
            <div id="image-upload-container"
                class="flex items-center justify-center w-full px-6 py-8 bg-white border-2 border-gray-300 border-dashed rounded-lg cursor-pointer hover:border-blue-500 focus:border-blue-500 transition duration-200">
                <input type="file" id="image-upload" class="hidden" accept="image/*" multiple>
                <div class="text-center">
                    <i class="fas fa-cloud-upload-alt fa-3x text-gray-400"></i>
                    <p class="mt-2 text-sm text-gray-500">Drag and drop your images here or click to browse</p>
                </div>
            </div>
        </section>

        <!-- Style Adjustment Section -->
        <section class="style-adjustment-section my-8" aria-labelledby="style-adjustment-heading">
            <h2 id="style-adjustment-heading" class="text-center text-2xl font-bold text-gray-800 mb-8">Choose a Style
            </h2>
            <!-- Rest of the section -->
            <!-- Style Presets Container -->
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mb-8">
                <!-- Preset Style 1 -->
                <div class="style-preset" data-style="style1">
                    <img src="path-to-preview-style1.jpg" alt="Style 1"
                        class="rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
                </div>

                <!-- Preset Style 2 -->
                <div class="style-preset" data-style="style2">
                    <img src="path-to-preview-style2.jpg" alt="Style 2"
                        class="rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
                </div>

                <!-- Add more preset styles as needed -->
            </div>
        </section>
    </main>

    <!-- Preview and Download Section -->
    <section id="preview-download-section" class="container mx-auto px-5 py-10" role="complementary">
        <div id="preview-card" class="p-8 border-dashed border-4 border-gray-400 bg-white shadow-xl">
            <!-- Dynamic content will be displayed here -->
        </div>
        <button class="mt-6 bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg text-lg">
            Download Card
        </button>
    </section>

    <!-- Footer Placeholder for future content -->
    <footer id="footer-placeholder" role="contentinfo">
        <!-- Footer content goes here -->
    </footer>

    <!-- JavaScript Files -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/loadHtml.js"></script>
    <script src="./js/card-generation.js"></script>
</body>

</html>
