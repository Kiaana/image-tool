<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Merging Tool - PianoPixel</title>
    <meta name="description" content="Merge multiple images together in various layouts with PianoPixel's Image Merging Tool.">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4daa3038ef.js" crossorigin="anonymous"></script>
    <link href="./css/main.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <!-- Placeholder for Header -->
    <div id="header-placeholder"></div>

    <!-- Image Upload Area -->
    <section class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
        <div class="bg-white p-8 rounded-lg shadow-lg text-center">
            <h2 class="text-2xl font-semibold text-gray-800 mb-3">Image Merging Tool</h2>
            <p class="text-lg text-gray-600 mb-8">Combine your photos creatively with our flexible merging tool.</p>
            <div id="upload-area"
                 class="flex flex-col items-center justify-center w-full h-60 bg-gray-50 border-4 border-dashed border-gray-300 hover:border-indigo-500 hover:bg-indigo-50 p-10 cursor-pointer transition-colors duration-300 ease-in-out">
                <i class="fas fa-cloud-upload-alt fa-3x text-gray-400"></i>
                <p class="mt-2 text-sm text-gray-400">Drag and drop your images here or click to select files</p>
                <input type="file" id="image-upload" class="hidden" multiple>
            </div>
        </div>
    </section>

    <!-- Splicing Method Selection Area -->
    <section class="container mx-auto text-center py-8">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">Choose Splicing Method</h3>
        <div class="inline-flex">
            <button class="splicing-method bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded m-2" data-method="horizontal">Horizontal</button>
            <button class="splicing-method bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded m-2" data-method="vertical">Vertical</button>
            <button class="splicing-method bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded m-2" data-method="grid">Nine-grid</button>
            <button class="splicing-method bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded m-2" data-method="custom">Custom Columns</button>
        </div>
    </section>

    <!-- Real-Time Preview Area -->
    <section id="preview-area" class="container mx-auto flex justify-center items-center bg-gray-100 p-6 hidden">
        <div class="text-center">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Preview</h3>
            <div id="preview-canvas">
                <!-- Dynamic preview will be rendered here -->
            </div>
        </div>
    </section>

    <!-- Image Management Area -->
    <section id="image-management" class="container mx-auto px-5 py-12 hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full" id="image-list">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 border-b border-gray-200 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Image Preview</th>
                        <th class="px-6 py-3 border-b border-gray-200"></th>
                        <th class="px-6 py-3 border-b border-gray-200"></th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <!-- Dynamically inserted image rows will go here -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- Action Buttons -->
    <section class="text-center py-4">
        <button id="stitch-images" class="bg-indigo-500 text-white font-bold py-2 px-4 rounded-lg mx-2 hidden hover:bg-indigo-600 transition-colors duration-300">Stitch Images</button>
        <button id="download-final-image" class="bg-green-500 text-white font-bold py-2 px-4 rounded-lg mx-2 hidden hover:bg-green-600 transition-colors duration-300">Download Final Image</button>
        <button id="clear-all" class="bg-red-500 text-white font-bold py-2 px-4 rounded-lg mx-2 hidden hover:bg-red-600 transition-colors duration-300">Clear All</button>
    </section>

    <!-- Placeholder for Footer -->
    <div id="footer-placeholder"></div>

    <!-- External JS Files -->
    <!-- aos.js -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script src="./js/loadHtml.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/image-merging.js"></script>

</body>

</html>
