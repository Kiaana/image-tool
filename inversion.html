<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Color Inversion Tool - PianoPixel</title>
    <meta name="description"
        content="Invert the colors of your images for a unique and artistic look with PianoPixel's Color Inversion Tool.">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4daa3038ef.js" crossorigin="anonymous"></script>
    <link href="./css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/inversion.css">
</head>

<body class="bg-gray-100">

    <!-- Placeholder for Header -->
    <div id="header-placeholder"></div>

    <!-- Hero Section -->
    <section class="relative">
        <div class="container mx-auto flex px-5 pt-20 pb-12 items-center justify-center flex-col">
            <div class="bg-white p-8 rounded-lg shadow-lg text-center">
                <h2 class="text-2xl font-semibold text-gray-800 mb-3">Image Color Inversion Tool</h2>
                <p class="text-lg text-gray-600 mb-8">Turn your photos into striking works of art with our one-click
                    inversion tool.</p>
                <div id="drop-zone"
                    class="flex flex-col items-center justify-center w-full h-60 bg-gray-50 border-4 border-dashed border-gray-300 hover:border-indigo-500 hover:bg-indigo-50 p-10 cursor-pointer transition-colors duration-300 ease-in-out">
                    <i class="fas fa-cloud-upload-alt fa-3x text-gray-400"></i>
                    <p class="mt-2 text-sm text-gray-400">Drag and drop your images here or click to select files</p>
                    <input type="file" id="image-upload" class="hidden" multiple>
                </div>
            </div>
        </div>
    </section>

    <!-- Scroll Down Prompt Section -->
    <section id="scroll-prompt-section" class="text-center hidden">
        <p class="text-lg text-gray-600 mb-4">Scroll down to manage your uploaded images</p>
        <a href="#image-management">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Go to Images
            </button>
        </a>
    </section>

    <!-- Image Management Area -->
    <section id="image-management" class="container mx-auto px-5 py-12 hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full" id="image-list">
                <thead class="bg-gray-50">
                    <tr>
                        <th
                            class="px-6 py-3 border-b border-gray-200 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Image Preview</th>
                        <th class="px-6 py-3 border-b border-gray-200"></th>
                        <th class="px-6 py-3 border-b border-gray-200"></th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <!-- Dynamically inserted image rows will go here -->
                </tbody>
            </table>
        </div>
    </section>


    <!-- Action Buttons -->
    <section class="text-center py-4">
        <button id="start-processing"
            class="bg-indigo-500 text-white font-bold py-2 px-4 rounded-lg mx-2 hidden hover:bg-indigo-600 transition-colors duration-300">Start
            Processing</button>
        <button id="download-as-zip"
            class="bg-green-500 text-white font-bold py-2 px-4 rounded-lg mx-2 hidden hover:bg-green-600 transition-colors duration-300">Download
            as Zip</button>
        <button id="clear-all"
            class="bg-red-500 text-white font-bold py-2 px-4 rounded-lg mx-2 hidden hover:bg-red-600 transition-colors duration-300">Clear
            All</button>
    </section>


    <!-- Placeholder for Footer -->
    <div id="footer-placeholder"></div>

    <!-- External JS Files -->
    <!-- aos.js -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>

    <script src="./js/loadHtml.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/inversion.js"></script>
    <!-- Tool-specific JS File -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.5.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"></script>

</body>

</html>
